<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="tic tac toe.css">
</head>
<body>

  <div class="navbar"><h1></h1> </div>
  <div id="box1">
    <h1>TIC TAC TOE</h1>
    <button id="start-btn">Start</button> <!-- Start Button at bottom of box1 -->
  </div>

  <div id="game-area" class="hide"> 
    <div class="msg-container">
      <p id="msg"></p>
      <button id="new-btn">New game</button>
    </div>
    <main>
    <div class="container">
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>

    <button id="reset-btn">Reset Game</button>
  </main>

  <script src="tic tac toe.js"></script>

</body>
</html>
